<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Unit Converter</title>
    </head>
    <body>
        <header>
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input-el"  placeholder="0">
            <button id="convert-btn">Convert</button>
        </header>
        <div class="containers">
            <h2>Length (Meters/Feet)</h2>
            <p id="meters-feet">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        <div class="containers">
            <h2>Volume (liters/Gallons)</h2>
            <p id="liters-gallons">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
        </div>
        <div class="containers">
            <h2>Mass (killograms/Poudns)</h2>
            <p id="kilo-pound">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos.</p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
